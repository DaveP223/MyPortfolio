<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WickEditor Animation</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }

    #tvContainer {
      width: 80%; /* Adjust the size of the TV container */
      max-width: 800px; /* Set a maximum width for the TV */
      border: 10px solid black; /* Border to resemble a TV frame */
      border-radius: 20px; /* Rounded corners for the TV frame */
      overflow: hidden; /* Hide overflowing content */
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5); /* Add a shadow for depth */
    }

    #wickAnimation {
      width: 100%; /* Make the video fill the TV container */
      display: block; /* Ensure the video is displayed as a block element */
    }
  </style>
</head>
<body>
  <div id="tvContainer">
    <video id="wickAnimation" controls>
      <source src="wickAnimation1.mp4" type="video/mp4">
    </video>
  </div>
  <a href="index.html">Back to Portfolio</a>
</body>
</html>
