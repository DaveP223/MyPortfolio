<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cartoon</title>
    <style>
    body {
        font-family: Times New Roman
        text-align: center;
        background-color: blue;
    }
    canvas {
        border: 5px solid purple;
        margin: 15px auto;
        background-color: #add8e6;
    }
    a {
        display: block;
        margin-top: 20px;
        text-decoration: none;
        color: black; 
        text-decoration: none; 
        }
</style>
</head>
<body>
<h1>Cartoon 1of1 </h1>

<canvas id="myCanvas" width="600" height="400"></canvas>

<script>
var caption = "Cartoon Mountain";
var canvas = document.getElementById('myCanvas');
var cantoon= canvas.getContext('2d');

// caption text
cantoon.fillStyle = 'white';
cantoon.font = '28px Times New Roman';
cantoon.fillText(caption, 40, 75);

// sun
cantoon.beginPath();
cantoon.arc(550, 110, 30, 0, Math.PI * 2);
cantoon.fillStyle = 'yellow';
cantoon.fill();

// mountains
cantoon.fillStyle = 'grey';
cantoon.beginPath();
cantoon.moveTo(0, 250);
cantoon.lineTo(100, 90);
cantoon.lineTo(300, 250);
cantoon.lineTo(450, 150);
cantoon.lineTo(600, 250);
cantoon.fill();

// ground
cantoon.fillStyle = '#8B4513';
cantoon.fillRect(0, 250, canvas.width, canvas.height - 250);


// house 1
cantoon.fillStyle = 'purple';
cantoon.fillRect(100, 180, 100, 70);

// windows
cantoon.fillStyle = 'white';
cantoon.fillRect(110, 195, 30, 30);
cantoon.fillRect(160, 195, 30, 30);
// door
cantoon.fillStyle = 'black';
cantoon.fillRect(140, 230, 20, 20);
// house 2
cantoon.fillStyle = 'blue'; // House color
cantoon.fillRect(250, 160, 90, 90); // Main body
cantoon.fillStyle = 'white'; // Window color
cantoon.fillRect(260, 165, 30, 30); // Window 1
cantoon.fillRect(300, 165, 30, 30); // Window 2
cantoon.fillStyle = 'brown'; // Door color
cantoon.fillRect(280, 210, 30, 40); // Door
// grass
cantoon.fillStyle = 'green';
for (let i = 0; i < canvas.width; i += 20) {
    cantoon.fillRect(i, 255, 20, 80);
}
// fence
cantoon.fillStyle = 'black';
for (let i = 0; i < canvas.width; i += 20) {
    cantoon.fillRect(i, 315, 10, 80);
}
cantoon.fillStyle = 'white'; // Setting cloud color
cantoon.beginPath();
cantoon.arc(200, 100, 20, 0, Math.PI * 2); //  first circle
cantoon.arc(230, 90, 25, 0, Math.PI * 2); //  second circle
cantoon.arc(260, 100, 20, 0, Math.PI * 2); //  third circle
cantoon.arc(230, 110, 25, 0, Math.PI * 2); // fourth circle
cantoon.fill(); // cloud by filling the circles

cantoon.fillStyle = 'white'; // Set cloud color
cantoon.beginPath();
cantoon.arc(400, 100, 20, 0, Math.PI * 2); // first circle
cantoon.arc(430, 90, 25, 0, Math.PI * 2); //  second circle
cantoon.arc(460, 100, 20, 0, Math.PI * 2); // third circle
cantoon.arc(430, 110, 25, 0, Math.PI * 2); // fourth circle
cantoon.fill(); // cloud by filling the circles
</script>

</body>
</html>
