<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weight Conversion Calculator</title>
    <style>
        body, html {
            height: 90%;
            font-family: Arial, sans-serif;
        }

        .bg-img {
            /* The image used */
            background-image: url('img_mountains.jpg');

            /* Full height */
            height: 100%;

            /* Center and scale the image nicely */
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }

        .calculator-container {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            margin: 50px auto;
        }

        input[type="text"] {
            width: 100px;
            padding: 5px;
            margin-bottom: 10px;
        }

        input[type="submit"], input[type="reset"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }

        input[type="submit"]:hover, input[type="reset"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<div class="bg-img">
    <div class="calculator-container">
        <h2>Weight Conversion Calculator</h2>
        <form id="conversionForm">
            <label for="weight">Enter weight:</label><br>
            <input type="text" id="weight" name="weight" placeholder="Enter weight"><br>
            <input type="radio" id="kg" name="unit" value="kg" checked>
            <label for="kg">Kilograms (kg)</label><br>
            <input type="radio" id="lbs" name="unit" value="lbs">
            <label for="lbs">Pounds (lbs)</label><br>
            <input type="submit" value="Convert">
            <input type="reset" value="Reset">
        </form>
        <div id="result"></div>
    </div>
</div>

<script>
    // Function to convert weight
    function convertWeight(weight, unit) {
        if (unit === 'kg') {
            return (weight * 2.20462).toFixed(2) + ' lbs';
        } else {
            return (weight * 0.453592).toFixed(2) + ' kg';
        }
    }

    // Retrieve saved weight from localStorage
    var savedWeight = localStorage.getItem('weight');
    if (savedWeight) {
        document.getElementById('weight').value = savedWeight;
    }

    // Calculate and display result on form submission
    document.getElementById('conversionForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent form submission
        var weight = parseFloat(document.getElementById('weight').value);
        var unit = document.querySelector('input[name="unit"]:checked').value;
        var result = convertWeight(weight, unit);
        document.getElementById('result').innerHTML = result;

        // Save entered weight to localStorage
        localStorage.setItem('weight', weight);
    });

    // Reset form and clear localStorage on Reset button click
    document.getElementById('conversionForm').addEventListener('reset', function() {
        localStorage.removeItem('weight');
    });
</script>
    <a href="index.html">Back to Portfolio</a>

</body>
</html>
